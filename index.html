<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra-Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica, Arial, sans-serif;
        box-sizing: border-box;
      }
      header {
        display: flex;
        background-color: #ffffff;
        height: 80px;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #b6b1b1;
      }
      .myntra-home {
        width: 45px;
      }
      .logo {
        margin-left: 4%;
      }
      .action_bar {
        margin-right: 4%;
      }
      .nav_bar {
        display: flex;
        min-width: 500px;
        justify-content: space-between;
      }
      .nav_bar a {
        font-size: 14px;
        letter-spacing: 0.3px;
        color: #282c3f;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 28px 0 25px 0;
        border-bottom: 5px solid #ffffff;   
      }
      .nav_bar a:hover{
        border-bottom: 5px solid #f54e77;
      }
      .nav_bar a sup {
        color: #ff3f6c;
        font-size: 10px;
        letter-spacing: 0.3px;
      }
      .search_bar {
        height: 40px;
        min-width: 400px;
        display: flex;
        align-items: center;
      }
      .search_icon {
        box-sizing: content-box;
        height: 20px;
        padding: 10px;
        background-color: #f5f5f6;
        color: #282c3f;
        font-weight: 300;
        border-radius: 4px 0 0 4px;
      }
      .search_input {
        background-color: #f5f5f6;
        color: #696e79;
        flex-grow: 1;
        height: 40px;
        border: 0;
        border-radius: 0 4px 4px 0;
      }
      .action_bar {
        display: flex;
        min-width: 200px;
        justify-content: space-evenly;
      }
      .action_container{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 10px;
        cursor:pointer;
      }
      /* main section */
      .banner_image{
        width: 100%;
        margin: 40px 0;
      }
      .category_heading{
        text-transform: uppercase;
        color:#3e4152;
        letter-spacing: .15em;
        font-size:1.8em;
        margin: 50px 0 10px 30px;
        max-height: 5em;
        font-weight: 700;
      }
      .category_items{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .sale_item{
        width: 250px    ;
      }
      .footer_container{
        padding:30px 0 40px 0;
        background-color: #FAFBFC;
        display: flex;
        justify-content: space-evenly;
        
      }
      .footer_column{
        display: flex;
        flex-direction: column;
      }
      .footer_column a{
        text-decoration: none;
        font-size: 15px;
        color: #696b79;
      }
      .footer_column h3{
        font-weight: 700;
        color: #282c3f;
        font-size: 14px;
        margin-bottom: 25px;

      }
      .copyright{
        color: #94969f;
        text-align: end;
        padding:15px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"

        /></a>

      <div class="search_bar">

      <div class="action_bar">
